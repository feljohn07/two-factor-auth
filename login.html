<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="css\style.css">
    <title>Login</title>
    <style>



    </style>
    
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-center mt-5">

            <!-- LOG IN -->
            <div class="col-lg-4 bg-form p-5" id="login_form">

                <h1>Log In</h1>

                <div class="form-group pt-2">
                    <label for="email_login">Email:</label>
                    <input type="text" class="form-control" id="email_login">
                </div>

                <div class="form-group pt-2">
                    <label for="password_login">Password:</label>
                    <input type="password" class="form-control" id="password_login">
                </div>
                
                <button type="button" class="btn btn-primary mt-3" onclick="log_in()">Login</button>

                <div class="mt-2">
                    <small><a href="">Forgot Password?</a></small>
                </div>

                <div class="mt-2">
                    <small><span>no account yet?</span>
                    <a href="signup.html">Sign up</a></small>
                </div>

            </div>

            <!-- 2 Factor Authentication -->
            <div class="col-lg-4 bg-form p-5 hidden" id="TwoFactAuth_form">

                <h1>Two-Factor Authentication</h1>

                <h5>Please Check your email for the <br> One-Time-Password.</h5>

                <div class="form-group pt-4">
                    <label for="2factAuth_email">Email:</label>
                    <input type="text" class="form-control" id="2factAuth_email" readonly>
                </div>

                <div class="form-group pt-2">
                    <label for="authentication_code">Enter Authentication Code:</label>
                    <input type="number" class="form-control" id="authentication_code">
                </div>

                    <button type="button" class="btn btn-outline-secondary mt-3 float-start" onclick="back_to_login()">Back</button>
                    <button type="button" class="btn btn-primary mt-3 float-end" onclick="check_code()">Verify</button>
                    <button id="code_request" type="button" class="btn btn-secondary mt-3 float-end me-2" onclick="request_code()">Resend</button>
                    <p id="timer" class="mt-3 float-end text-right pt-2 me-2">60</p>

            </div>

        </div>
    </div>

</body>
<script src="js/login.js"></script>
</html>
