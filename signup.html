    <link rel="stylesheet" href="bootstrap-5.1.3-dist\css\bootstrap.min.css">
    <title>Sign Up</title>
    <script src="js/signup.js"></script>
    <style>

        body{
            margin: auto;
        }

        /*form CSS */
        .form{
            margin: auto;
            max-width: fit-content;
        }
        table{
            margin: auto;
        }
        tr td{
            padding: 10px;
        }
        input{
            margin: 1px;
        }
        [type='checkbox']{
            vertical-align: middle;
        }

        .container{
            background-color: rgb(255, 255, 255);
        }

        .bg-form{
            background-color: rgb(221, 221, 221);
        }

        .hidden{
            display: none;
        }

        .show{
            display: block;
        }

<body>

    <div class="container">
        <div class="d-flex justify-content-center mt-5">

            <!-- VERIFY EMAIL : if already exist or if you really own the email address using OTP -->
            <div class="col-lg-4 bg-form p-5" id="verify_email_form">

                <h1>Sign Up</h1>
                <h5>Verify Your Email First.</h5>

                <!-- EMAIL -->
                <div class="form-group pt-2">
                    <label for="email_sign_up">Email</label>
                    <input type="email_sign_up" class="form-control" id="email_sign_up">
                </div>

                <button type="button" class="btn btn-primary mt-3" onclick="emailValidator()">Next</button>

                <div class="mt-2">
                    <small><span>Already Have account?</span>
                        <a href="login.html">Log in</a></small>
                </div>

            </div>

            <!-- SIGN UP -->
            <div class="col-lg-4 bg-form p-5 hidden" id="signup_form">

                <h1>Sign Up</h1>

                <!-- FULLNAME -->
                <div class="form-group pt-2">
                    <label for="fullname">Fullname</label>
                    <input type="text" class="form-control" id="fullname">
                </div>
                <!-- RADIO BUTTON MALE -->
                <div class="form-check form-check-inline mt-1">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <!-- RADIO BUTTON FEMALE -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <!-- DATE OF BIRTH -->
                <div class="form-group pt-2">
                    <label for="birthdate">Date of Birth</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                </div>
                <!-- EMAIL -->
                <div class="form-group pt-2">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" readonly>
                </div>
                <!-- PASSWORD -->
                <div class="form-group pt-2">
                    <label for="password_signup">Password:</label>
                    <input type="password" class="form-control" id="password_signup">
                </div>
                <!-- CONFIRM PASSWORD -->
                <div class="form-group pt-2">
                    <label for="confirm_password_signup">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm_password_signup" name="confirm_password_signup" onfocusout="passwordValidation()">
                </div>

                <button type="button" class="btn btn-primary mt-3" onclick="insert_user()">Sign Up</button>

                <button type="button" class="btn btn-outline-secondary mt-3" onclick="view_email_verify_form()">Back</button>
            </div>
        </div>
